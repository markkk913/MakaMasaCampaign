    <script>
/* =========================
   PRELOAD CREDENTIAL IMAGES
========================= */

const credImages = [
  'cred-joel.png',
  'cred-belle.png',
  'cred-megumi.png',
  'cred-ysabella.png',
  'cred-sophia.png',
  'cred-carmela.png',
  'cred-karl.png'
];

const credCache = {};

let credsLoaded = 0;

credImages.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = () => credsLoaded++;
    credCache[src] = img;
});
</script>

    <script>
        // --- 1. MODAL FUNCTIONALITY ---
        const modal = document.getElementById('cred-modal');
        const modalImg = document.getElementById('modal-img');

        function openModal(imageName) {
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';

    // Temporary safety clear
    modalImg.src = '';
    modalImg.style.opacity = '0';

    // Use preloaded image
    const img = credCache[imageName];

    if (img && img.complete) {
        modalImg.src = img.src;
        modalImg.onload = () => {
            modalImg.style.opacity = '1';
        };
    } else {
        // Fallback (should almost never happen)
        modalImg.src = imageName;
        modalImg.onload = () => {
            modalImg.style.opacity = '1';
        };
    }
}

        function closeModal() {
            // Hide the modal
            modal.style.display = 'none';
            // Clear source
            modalImg.src = '';
            // Enable scrolling
            document.body.style.overflow = 'auto'; 
        }

        // Close on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") closeModal();
        });


        // --- 2. GPOA SCROLL LOGIC ---
        const stickyContainer = document.getElementById('gpoa-scroll-container');
        const dualTrack = document.getElementById('dual-track');
        const progressBar = document.getElementById('gpoa-progress');
        const topRow = document.getElementById('track-top');
        const bottomRow = document.getElementById('track-bottom');

        // Populate Images
for (let i = 12; i <= 41; i++) {
    if (i === 34) continue; 
    
    const div = document.createElement('div');
    div.classList.add('gpoa-card');
    
    // --- START OF NEW CODE ---
    // This makes the card clickable and opens the corresponding "modal" version of the file
    // Example: Clicking '12.png' will open '12-modal.png'
    div.onclick = function() {
        openModal(`${i}-modal.png`); 
    };
    // --- END OF NEW CODE ---

    const img = document.createElement('img');
    img.src = `${i}.png`; // The thumbnail shown in the scroll
    img.loading = "eager"; 
    img.onload = updateScrollLayout;
    
    div.appendChild(img);
    
    if (Math.floor((i - 12) / 3) % 2 === 0) {
        topRow.appendChild(div);
    } else {
        bottomRow.appendChild(div);
    }
}

        function updateScrollLayout() {
            const lastTop = topRow.lastElementChild;
            const lastBottom = bottomRow.lastElementChild;
            if(!lastTop || !lastBottom) return;

            const widthTop = lastTop.offsetLeft + lastTop.offsetWidth;
            const widthBottom = lastBottom.offsetLeft + lastBottom.offsetWidth;
            const actualTrackWidth = Math.max(widthTop, widthBottom);
            
            const viewportWidth = window.innerWidth;
            const distToMove = actualTrackWidth - (viewportWidth * 0.4);
            const scrollMultiplier = 0.5; 
            const totalSectionHeight = (distToMove * scrollMultiplier) + window.innerHeight;

            stickyContainer.style.height = totalSectionHeight + "px";
            stickyContainer.dataset.totalDist = distToMove;
        }

        window.addEventListener('scroll', () => {
            const offsetTop = stickyContainer.offsetTop;
            const containerHeight = stickyContainer.offsetHeight;
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;
            const scrollStart = offsetTop;
            const scrollEnd = offsetTop + containerHeight - viewportHeight;
            const totalDist = parseFloat(stickyContainer.dataset.totalDist || 0);

            if (scrollY >= scrollStart && scrollY <= scrollEnd) {
                const progress = (scrollY - scrollStart) / (scrollEnd - scrollStart);
                const moveX = progress * totalDist;
                dualTrack.style.transform = `translate3d(-${moveX}px, 0, 0)`;
                progressBar.style.width = (progress * 100) + "%";
            } 
            else if (scrollY > scrollEnd) {
                dualTrack.style.transform = `translate3d(-${totalDist}px, 0, 0)`;
                progressBar.style.width = "100%";
            }
        });

        window.addEventListener('load', updateScrollLayout);
        window.addEventListener('resize', updateScrollLayout);
        setTimeout(updateScrollLayout, 1500);

        // --- 3. PARTICLE ANIMATION ---
        const setupAnimation = () => {
            const layers = document.querySelectorAll('.anim-layer');
            layers.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                let particles = [];
                const particleCount = window.innerWidth < 768 ? 25 : 65;
                const resize = () => {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                };
                window.addEventListener('resize', resize);
                resize();
                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 3 + 1;
                        this.speedX = (Math.random() - 0.5) * 0.7;
                        this.speedY = (Math.random() - 0.5) * 0.7;
                    }
                    update() {
                        this.x += this.speedX; this.y += this.speedY;
                        if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                        if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
                    }
                    draw() {
                        ctx.fillStyle = "rgba(255, 215, 0, 0.4)";
                        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                    }
                }
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    requestAnimationFrame(animate);
                }
                animate();
            });
        };
        window.addEventListener('load', setupAnimation);

        // --- 4. DISQUS CONFIG ---
        var disqus_config = function () {
            this.page.url = window.location.href;  
            this.page.identifier = document.title; 
        };
        (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://markk.disqus.com/embed.js'; 
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
